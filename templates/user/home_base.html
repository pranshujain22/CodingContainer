{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block head %}{% endblock %}

    <!-- Favicon -->
    <link href="{% static 'dashboard/assets/img/brand/favicon.png' %}" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="{% static 'dashboard/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="{% static 'dashboard/assets/css/argon.css' %}?v=1.0.0" rel="stylesheet">
</head>

<body>

{% block body %}{% endblock %}

<!-- Argon Scripts -->
<!-- Core -->
<script src="{% static 'dashboard/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'dashboard/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<!-- Optional JS -->
<script src="{% static 'dashboard/assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
<script src="{% static 'dashboard/assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
<!-- Argon JS -->
<script src="{% static 'dashboard/assets/js/argon.js' %}?v=1.0.0"></script>

{% block script %}{% endblock %}

</body>
</html>
